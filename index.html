<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --accent: #38bdf8;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            text-align: center;
        }
        .profile-card {
            background: var(--card);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }
        h1 { margin-bottom: 0.5rem; color: var(--accent); }
        p { color: #94a3b8; font-size: 1.1rem; }
        .links { margin-top: 2rem; }
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            margin: 0.5rem;
            background: var(--accent);
            color: var(--bg);
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-3px); opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <h1>Hi, I'm [Your Name] ðŸ‘‹</h1>
            <p>I'm a developer and creator building cool things on the web.</p>
            <div class="links">
                <a href="https://github.com/[YourUsername]" class="btn">GitHub</a>
                <a href="mailto:your@email.com" class="btn">Contact Me</a>
            </div>
        </div>
    </div>
</body>
</html>
